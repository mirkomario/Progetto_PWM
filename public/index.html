<!DOCTYPE html>
<html lang="it">
<head>
    <title>Progetto programmazione web e mobile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/javascripts/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Twitter Metrics</span>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <form action="javascript:insert_user()" class="form-inline" name="addUser">
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Nome utente twitter</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Account Twitter">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputUser" class="sr-only">Nome utente @</label>
                    <input type="text" class="form-control" id="inputUser" placeholder="@" name="username">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Aggiungi account</button>
            </form>
        </div>
        <div id="resultStats">
        </div>
  </div>
</body>

</html>
